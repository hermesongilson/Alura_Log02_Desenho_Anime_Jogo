<canvas width="600" height="400"></canvas>
<hr><p>Exercício de desenhos com JavaScript no canvas desenho do esquadro.</p>
<script>
    //Desenhando no Api Canvas
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    // Será desenhado 2 triangulo um sobre o outro.

    pincel.fillStyle = 'black'; // 1 Triangulo de cor preta.  
    pincel.beginPath(); // O metodo esta reposicionando o "pincel" do canvas na nova posicao onde será desenhodo nas coordenadas x e y.
    pincel.moveTo(50, 50); // Criado o 1 ponto do triangulo na posicao x e y.
    pincel.lineTo(50, 400); // Movido o traco do ponto 1 ao ponto 2 na posicao x e y.
    pincel.lineTo(400, 400); // Movido o traco do ponto 2 ao ponto 3 na posicao x e y.
    pincel.fill(); //   Preenchido a cor do triangulo conforme o stylo.

    pincel.fillStyle = 'white'; // 2 Triangulo de cor branca.
    pincel.beginPath(); // O metodo esta reposicionando o "pincel" do canvas na nova posicao onde será desenhodo nas coordenadas x e y.
    pincel.moveTo(100, 175); // Criado o 1 ponto do triangulo na posicao x e y.
    pincel.lineTo(100, 350); // Movido o traco do ponto 1 ao ponto 2 na posicao x e y.
    pincel.lineTo(275, 350); // Movido o traco do ponto 2 ao ponto 3 na posicao x e y.
    pincel.fill(); //  Preenchido a cor do triangulo conforme o stylo.
</script>
